<h2 class="text-center">Recipe List</h2>
<p class="text-center">Find a recipe to add to your weekly meal plan.</p>


<div class="list-group list-group-flush" *ngFor="let recipe of recipes">
  <a class="list-group-item list-group-item-action flex-column align-items-start">
    <div class="d-flex justify-content-between">
      <ul class="list-group">
        <li class="list-group-item"><h6 class="mb-1">{{recipe.title}}</h6></li>
        <li class="list-group-item"><p class="mb-1 font-weight-light">Fat: {{recipe.fat}} g</p></li>
        <li class="list-group-item"><p class="mb-1 font-weight-light">Calories: {{recipe.calories}} kcal</p></li>
        <li class="list-group-item"><p class="mb-1 font-weight-light">Carbohydrates: {{recipe.carbs}} g</p></li>
        <li class="list-group-item"><p class="mb-1 font-weight-light">Protein: {{recipe.protein}} g</p></li>
        <li class="list-group-item">
          <form (ngSubmit)="addToShoppingList(recipe)">
            <button type="submit" value="Submit" class="btn btn-dark">Add to Shopping List</button>
          </form>
        </li>
        </ul>
      <img src="{{recipe.image}}" width="250px" height="150px">
    </div>
  </a>
</div>
